<ion-item>
	<div slot="end" class="flex items-center h-full">
		<ion-button fill="clear" color="medium" (click)="emitQRCodeClick()">
			<ion-icon name="qr-code"></ion-icon>
		</ion-button>
		<ion-button fill="clear" color="medium" (click)="emitContactClick()">
			<ion-icon name="person"></ion-icon>
		</ion-button>
	</div>

	<ion-label position="floating">
		{{ "WALLETS_PAGE.ADDRESS" | translate }}
	</ion-label>

	<ion-input
		type="text"
		formControlName="recipientId"
		name="recipientId"
		(paste)="onPaste($event)"
		[appValueMaskOnBlur]="displayAddress"
	></ion-input>
</ion-item>
