<div
	class="wallet-passphrase-check ion-padding"
	data-testid="wallet-passphrase-check"
>
	<div
		class="wallet-passphrase-check__words flex flex-wrap w-full justify-between"
	>
		<div class="ion-padding w-1/3" *ngFor="let word of randomized">
			<ion-button
				class="w-full font-bold wallet-passphrase-check__words__word"
				mode="ios"
				fill="outline"
				[ngClass]="{
					'wallet-passphrase-check__words__word--verified': isVerified(
						word
					)
				}"
			>
				<span *ngIf="!isVerified(word)">{{ word }}</span>
				<ion-icon
					*ngIf="isVerified(word)"
					class="text-2xl"
					[src]="'assets/svg/checkmark.svg'"
				>
				</ion-icon>
			</ion-button>
		</div>
		<div *ngIf="verified.length <= 2" class="flex flex-col w-full">
			<span class="ion-padding font-bold">
				{{ "PASSPHRASE_CHECK.SELECT_WORD" | translate }} #{{
					this.words.indexOf(selectedWord) + 1
				}}
			</span>
			<div class="flex w-full">
				<div
					class="wallet-passphrase-check__words--suggestions ion-padding w-1/3"
					*ngFor="
						let word of suggestions[
							randomized.indexOf(selectedWord)
						].suggestions
					"
				>
					<ion-button
						class="w-full wallet-passphrase-check__words--suggestion font-bold"
						mode="ios"
						fill="outline"
						(click)="handleSelectedWord(word)"
					>
						{{ word }}
					</ion-button>
				</div>
			</div>
		</div>
	</div>
</div>
